<div class="container">
    <h1> Identificate </h1>
    <form *ngIf="loginForm" [formGroup]="loginForm!" novalidate autocomplete="off">
        
        <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" class="form-control" id="username" formControlName="username">
        </div>

        <div *ngIf="(loginForm.get('username')!.dirty && loginForm.get('username')!.errors)">
            <small class="form-text text-danger"
            *ngIf="loginForm.get('username')!.errors!['required']">
                Este campo es requerido
            </small>
            <small class="form-text text-danger"
            *ngIf="loginForm.get('username')!.errors!['minlength']">
                Este campo tiene que tener una longitud mínima de 3 caracteres
            </small>
        </div>
        
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" formControlName="password">
        </div>

        <div *ngIf="(loginForm.get('password')!.dirty && loginForm.get('password')!.errors)">
            <small class="form-text text-danger"
            *ngIf="loginForm.get('password')!.errors!['required']">
                Este campo es requerido
            </small>
            <small class="form-text text-danger"
            *ngIf="loginForm.get('password')!.errors!['minlength']">
                Este campo tiene que tener una longitud mínima de 3 caracteres
            </small>
        </div>

        <div class="buttonsForm">
            <button [routerLink]="['register']"  class="btn btn-secondary">Registrate</button>
            <button (click)="logIn()" [disabled]="loginForm.invalid" class="btn btn-primary">Log In</button>
        </div>
    </form>

</div>
